<!DOCTYPE html>
<html>
<head>
<!-- 좋은 코드는 아님. 가급적 사용 X -->

	<script src = "http://code.jquery.com/jquery.js"></script>
	<script>
		$(document).ready(function ()
		{
			$('h1').css('background', 'Orange')
			 .filter(':even').css('color', 'White').end()
			 .filter(':odd').css('color', 'violet');
		});
	</script>
</head>
<body>
	<h1>TWICE</h1>
	<h1>Red Velvet</h1>
	<h1>GirlFriend</h1>	
</body>
</html>
