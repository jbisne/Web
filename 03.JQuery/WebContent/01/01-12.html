<!DOCTYPE html>
<html>
<head>
	<script src = "http://code.jquery.com/jquery.js"></script>
	<script>
		$(document).ready(function ()
		{
			<!-- div 밑에잇는 h1만 바꿔라(자식) -->
			$('div > h1').css('color','violet');
		});
	</script>
<title>Insert title here</title>
</head>
<body>
	<div>
		<ul>
			<li><h1>Apple</h1></li>
			<li>Bag</li>
			<li>Cat</li>
			<li>Dog</li>
			<li>Elephant</li>			
		</ul>
		<h1> TWICE !! </h1>
	</div>
</body>
</html>
