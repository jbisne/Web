<!DOCTYPE html>
<html>
<head>
	<style>
		.high_light
		{
			background : Violet;
		}
	</style>
	
	<script src = "http://code.jquery.com/jquery.js"></script>
	<script>
		$(document).ready(function ()
		{
			$('h1').addClass('high_light');
		});
	</script>
</head>
<body>
	<h1>MOMO - 0</h1>
	<h1>SANA - 1</h1>
	<h1>MINA - 2</h1>
	<h1>TSUYU - 3</h1>
	<h1>NAYEON - 4</h1>
	
</body>
</html>
