<!DOCTYPE html>
<html>
<head>
<!-- text는 html로 파싱하지않고 텍스트형태로 태그를 보여준다. -->
	<script src = "http://code.jquery.com/jquery.js"></script>
	<script>
		$(document).ready(function ()
		{
			$('div').text('<h1>$().html() Method</h1>');
		});
	</script>
</head>
<body>
	<div>트와이스 모모</div>
	<div>레드벨벳 슬기</div>
	<div>여자친구 유주</div>
</body>
</html>
