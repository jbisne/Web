<!DOCTYPE html>
<html>
<head>

	<script src = "http://code.jquery.com/jquery.js"></script>
	<script>
		$(document).ready(function ()
		{
			$('img').attr('width', function (index)
			{
				return (index + 1) * 100;
			});
		});
	</script>
</head>
<body>
	<img src = "나연.jpg"/>
	<img src = "사나.jpg"/>
	<img src = "모모.jpg"/>

</body>
</html>
