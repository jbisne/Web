<!DOCTYPE html>
<html>
<head>
<!--html()를 적어준거라 그대로 html로된것  -->
	<script src = "http://code.jquery.com/jquery.js"></script>
	<script>
		$(document).ready(function ()
		{
			$('div').html('<h1>$().html() Method</h1>');
		});
	</script>
</head>
<body>
	<div>트와이스 모모</div>
	<div>레드벨벳 슬기</div>
	<div>여자친구 유주</div>
</body>
</html>
