<!DOCTYPE html>
<html>
<head>

	<script src = "http://code.jquery.com/jquery.js"></script>
	<script>
		$(document).ready(function ()
		{
			$('h1').removeAttr('data-index');
		});
	</script>
</head>
<body>
	<h1 data-index="0">트와이스 모모</h1>
	<h1 data-index="1">레드벨벳 슬기</h1>
	<h1 data-index="2">여자친구 유주</h1>

</body>
</html>
