<!DOCTYPE html>
<html>
<head>	
	<script src = "http://code.jquery.com/jquery.js"></script>
	<script>
		$(document).ready(function ()
		{
			$.getJSON('/data.json', function (data)
			{
				$.each(data, function (key, value)
				{
					$('body').append('<h1>' + value.name + ' : ' + value.price + '</h1>');
				});
			});
		});
	</script>
</head>
<body>

</body>
</html>
